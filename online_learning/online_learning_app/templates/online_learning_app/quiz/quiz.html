{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
    <h3 class="text-center">Quiz</h3>
    <h5>{{ quiz.title }}</h5>

    <p>{{ quiz.description }}</p>

    <h5 class="mt-4 mb-4">Test Your Knowledge</h5>
    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
        <div class="row">
            <div class="col-12">
                <div class="card border-primary mb-4" style="width: 100%;">
                    <div class="card-header">{{ question.question_text }}</div>
                    <div class="card-body">
                        <p class="card-text ">
                            {% for option in question.options.all %}
                            <input type="radio" id="{{ option.id }}" name="question_{{ question.id }}"
                                value="{{ option.id }}" class="mx-2">
                            <label for="option_{{ option.id }}"> {{ option.options }}</label><br>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
