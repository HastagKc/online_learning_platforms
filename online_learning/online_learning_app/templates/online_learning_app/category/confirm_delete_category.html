{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the category "{{ category.cate_title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
