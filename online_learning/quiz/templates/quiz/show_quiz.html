{% extends 'base.html' %}




{% block content %}

<div class="container-fluid bg-secondary">

    {% for quiz in quizes %}
    <div class="row">
        <div class="col-12">
            <h4 class="d-flex justify-content-center my-4 text-bold">{{ course.course_title }}</h4>

            <div class="card text-white bg-dark mb-3" style="width:100%;">
                <div class="card-header bg-primary"> {{ quiz.quiz_title }} </div>
                <div class="card-body py-4">

                    <p class="card-text">
                        {{ quiz.quiz_desc }}
                    </p>

                    <a href="" class="btn btn-success">Go To Quiz</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock content %}
