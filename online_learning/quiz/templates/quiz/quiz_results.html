{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="card border-primary mb-3 text-center" style="width: 50%;">
                <div class="card-header">{{ quiz.title }}</div>
                <div class="card-body">
                    {% if score >= 75 %}
                    <h4>Outstanding, {{ request.user.username }}</h4>
                    {% elif score >= 50 %}
                    <h4>Excellent</h4>
                    {% elif score >= 25 %}
                    <h4>Good</h4>
                    {% else %}
                    <h4>Work Hard</h4>
                    {% endif %}
                    <p class="card-text">
                        Your Score: {{ score }}
                    </p>
                    <a href="{% url 'student_dashboard' %}">See Your Progress</a>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
