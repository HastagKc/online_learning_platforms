{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2>Quiz Results</h2>
    <div class="card">
        <div class="card-header">
            <h3>{{ progress.quiz.quiz_title }}</h3>
        </div>
        <div class="card-body">
            <p>Completed by: <strong>{{ progress.user.username }}</strong></p>
            <p>Score: <strong>{{ progress.score }}</strong></p>
            <p>Status: <strong></strong></p>

            <a href="{% url 'take_quiz' quiz_id=progress.quiz.id %}" class="btn btn-primary">Take Quiz Again</a>
        </div>
    </div>
</div>
{% endblock content %}
