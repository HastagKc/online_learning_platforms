{% extends "base.html" %}

{% block content %}

<div class="container">

    {% for quiz in quizes %}
    <div class="row">
        <div class="col">
            <div class="card border-primary mb-3 mt-4 mb-4" style="width:100%;">
                <div class="card-header">
                    <h4>
                        {{ quiz.title }}
                    </h4>
                </div>
                <div class="card-body">

                    <p class="card-text">{{ quiz.description }}</p>
                    <p class="card-text">

                        <a href="{% url 'takeQuiz' quiz.id %}" class="btn btn-primary">Go to Quiz</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
