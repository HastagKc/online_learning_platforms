{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-2 mb-4">
    <div class="row">
        <!-- Image column: full width on small devices, 6/12 width on medium and larger devices -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
            <img src="{% static 'images/image1.png' %}" alt="Image description" class="img-fluid">
        </div>
        <!-- Form column: full width on small devices, 6/12 width on medium and larger devices -->
        <div class="col-12 col-md-6">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <div>
                        <label class="form-label" for="disabledInput">Username</label>
                        <input class="form-control" id="disabledInput" type="text" disabled="" value="{{ student_id }}">
                    </div>

                    <div>
                        <label for="formFile" class="form-label mt-3">Upload Your Profile Image</label>
                        <input class="form-control" type="file" id="formFile" name="profile_image">
                    </div>
                    <div>
                        <label for="age" class="form-label mt-3">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter Your Age">
                    </div>

                    <div>
                        <label for="address" class="form-label mt-3">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="Enter Your Address">
                    </div>
                    <div>
                        <label for="phone_number" class="form-label mt-3">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                            placeholder="Enter Your Phone Number" autocomplete="off">
                    </div>
                    <div>
                        <label for="goal" class="form-label mt-3">Goals</label>
                        <input class="form-control" id="goal" name="goal" placeholder="write your goal"></input>
                    </div>
                    <div>
                        <label for="bio" class="form-label mt-3">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
