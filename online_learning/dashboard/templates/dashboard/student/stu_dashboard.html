{% extends 'dashboard.html' %}

{% block maincontent %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h3>Hi, {{ request.user.username }}</h3>
            <p>See progress</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card border-primary" style="width: 90%;">
                <div class="card-header">Attempt Questions</div>
                {% for question in progress_data %}
                <div class="card-body">
                    <h4 class="card-title">hello</h4>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
