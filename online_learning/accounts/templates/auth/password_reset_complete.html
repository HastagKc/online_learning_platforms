{% extends 'base.html' %}


{% block css %}

<style>
    .container {
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        width: 500px;
        min-height: 150px;
    }

    .btn__log {
        width: 20%;

    }
</style>

{% endblock css %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="content card my-5 p-4">
                    <p>
                        Password reset complete. Your password has been set. You may go ahead and log in now.
                    </p>
                    <center>
                        <a class="btn btn-success btn__log" href="{% url 'log_in' %}">Log in</a>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
