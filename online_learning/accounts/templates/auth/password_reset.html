{% extends "base.html" %}




{% block css %}

<style>
    .container {
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        width: 500px;
        height: 200px;
    }
</style>

{% endblock css %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 container">
            <div class="content">
                <h3>Reset Your Password</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Send Email" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
