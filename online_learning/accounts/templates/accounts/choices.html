{% extends 'base.html' %}

{% block css %}
<style>
    body {
        background-color: grey;
    }

    .choices_box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(42, 54, 160, 0.466);
        padding: 20px;
        width: 450px;
        height: 200px;
        text-align: center;
        border-radius: 10px;
    }

    .form__section {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 14px;
    }

    .custom-checkbox input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 16px;
        height: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
        cursor: pointer;
        vertical-align: middle;
        margin-right: 8px;
    }

    .option__heading {
        font-size: 32px;
        font-weight: 600;
    }


    .custom-checkbox input[type="checkbox"]:checked {
        background-color: rgba(0, 0, 0, 0.205);
        border-color: rgba(0, 0, 0, 0.253);
    }

    .custom-checkbox label {
        cursor: pointer;
        font-size: 20px;

    }

    .submit_btn {
        margin-top: 30px;
        border: 1px solid transparent;
        padding: 8px 10px;
        font-size: 18px;
        border-radius: 5px;
        transition: all 0.5s;
        background-color: rgb(0, 217, 255);

    }

    .submit_btn:hover {
        border: 1px solid black;
        background-color: rgba(0, 238, 255, 0.411);
        color: #fff;
        cursor: pointer;
    }
</style>

{% endblock css %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="choices_box">
                <h2 class="option__heading">Please select an option:</h2>

                <form method="POST" class="custom-checkbox">
                    {% csrf_token %}
                    <div class="form__section">
                        <div>
                            <!-- Checkbox for teacher -->
                            <input type="checkbox" id="teacher" name="teacher" value="teacher">
                            <label for="teacher">Teacher</label>
                        </div>


                        <div style="margin-left: 20px;">
                            <!-- Checkbox for student -->
                            <input type="checkbox" id="student" name="student" value="student">
                            <label for="student">Student</label><br>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <input type="submit" value="Go to next page" class="submit_btn">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
